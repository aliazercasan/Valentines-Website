[phases.setup]
nixPkgs = ['nodejs', 'php82', 'php82Packages.composer']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader --no-interaction',
    'npm ci --include=dev'
]

[phases.build]
cmds = [
    'npm run build',
    'php artisan storage:link || true'
]

[start]
cmd = 'bash railway-start.sh'
