[phases.setup]
nixPkgs = ['nodejs', 'php82', 'php82Packages.composer']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader --no-interaction',
    'npm install'
]

[phases.build]
cmds = [
    'npm run build',
    'chmod +x railway-start.sh'
]

[start]
cmd = './railway-start.sh'
